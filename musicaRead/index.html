<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link para estilos-->
    <link rel="stylesheet" href="style.css">
    <!--link para icons-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>MusicRead</title>
</head>
<body>
    <img src="img/ahmed-saeed-3oY6iqvc2sg-unsplash.jpg" alt="palmeira">
    <div class="description">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0.7" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">3:45</p>
        </div>
    </div>
    <div class="player">
        <!--esquerda--><i class="fa fa-step-backward" aria-hidden="true"></i>
        <!--comecar--><i class="fa fa-play" aria-hidden="true"></i>
        <!--pausar--><i class="fa fa-pause" aria-hidden="true"></i>
        <!--direita--><i class="fa fa-step-forward" aria-hidden="true"></i>
    </div>
    <audio src="music/Brave - Mark Karan, Scott Guberman, Angeline Saris, Jeremy Hoenig.mp3"></audio>
</body>
</html>
